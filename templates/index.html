<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='foo.jpg') }}">
    <title>{{ name }}'s Watchlist</title></head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='foo.jpg') }}">
        {{ name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <div>
        <img class="emoticon" src="{{ url_for('static',filename='images/1.GIF') }}">
        <img class="emoticon" src="{{ url_for('static',filename='images/2.GIF') }}">
        <img class="emoticon" src="{{ url_for('static',filename='images/3.GIF') }}">
    </div>
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
